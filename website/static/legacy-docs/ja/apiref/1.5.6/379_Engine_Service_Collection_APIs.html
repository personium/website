<h1>Engineサービスコレクションとは</h1>
<p>PersoniumアプリケーションやCell利用者が作成したサーバサイドロジックを登録しこれを走行させることができます。</p>
<p>はじめに、ユーザロジックをファイルとして登録し、サービスコレクションの設定を行ってパスとの関連付けを行うことで、コレクション配下の任意のパスからのリクエストに対してユーザロジックを走行させることができます。</p>
<p>詳細はサービスのモデルを参照。</p>
